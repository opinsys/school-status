<!doctype html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Loading wlan statistics...</title>
    <link type="text/css" rel="stylesheet" media="all" href="/styles/vendor/animate.css">
    <link type="text/css" rel="stylesheet" media="all" href="/styles/wlan.css">
    <link href="/favicon.png" rel="icon">

    <script type="x-template-handlebars" id="school-select">
      Schools in {{org}}
      <select>
        <option value="{{currentSchool.id}}" selected >{{currentSchool.name}}</option>
        {{#each schools}}
        <option value="{{id}}">{{name}}</option>
        {{/each}}
      </select>
    </script>

    <script type="x-template-handlebars" id="total-stats">
      <p>On <span class="now"></span></p>
      <p>
      This an approximate of the current wlan usage in {{schoolName}} based on
      {{eventCount}} wlan events collected since {{logStart}} ({{logStartAgo}}).
      Want <a href="{{moreUrl}}">more</a> or <a href="{{lessUrl}}">less</a>?
      </p>

      <p>
        We see {{connectedCount}} connected clients in {{hostCount}}
        wlan hotspots. In total we have seen {{seenCount}} unique clients.
        Last client connected <span class="lastJoin">0</span>.
      </p>
    </script>

    <script type="x-template-handlebars" id="wlan-client-details">
      <h3>Client details</h3>

      <table>
        <tr>
          <th>MAC</th>
          <td>{{mac}}</td>
        </tr>
        <tr>
          <th>Current Wlan Host</th>
          <td><a class="host" href="#" data-host="{{hostname}}">{{hostname}}</a></td>
        </tr>
        <tr>
          <th>Manufacturer</th>
          <td>{{manufacturer}}</td>
        </tr>
        <tr>
          <th>Client Hostname</th>
          <td>{{clientHostname}}</td>
        </tr>
      </table>

      <h3>Event History</h3>
      <table>
        <tr>
          <th>Wlan Hotspot</th>
          <th>Event</th>
          <th>Timestamp</th>
        </tr>
        {{#each history}}
        <tr>
        <td><a href="#" class="host" data-host="{{hostname}}">{{hostname}}</a></td>
        <td>{{event}}</td>
        <td title="{{ago}}" >{{time}}</td>
        </tr>
        {{/each}}
      </table>
    </script>


    <script type="x-template-handlebars" id="wlan-host-details">

        <h2>{{name}}</h2>

        <div class="connected">
          <h3>
          {{count}} connected clients
          </h3>

          <table>
            <tr>
              <th>Mac address</th>
              <th>Connected</th>
              <th>Manufacturer</th>
              <th>Client hostname</th>
            </tr>

            {{#each connected}}
            <tr>
            <td><a href="#" class="client" data-mac="{{mac}}" >{{mac}}</a></td>
            <td title="{{ago}}" >{{time}}</td>
            <td class="manufacturer" title="{{manufacturer}}">{{manufacturer}}</td>
            <td>{{clientHostname}}</td>
            </tr>
            {{/each}}
          </table>
        </div>

        <div class="previous-clients">
          <h3>Previous clients</h3>

          <table class="left">
            <tr>
              <th>mac address</th>
              <th>Disconnected</th>
              <th>Manufacturer</th>
              <th>Client hostname</th>
            </tr>

            {{#each seen}}
            <tr>
              <td><a href="#" class="client" data-mac="{{mac}}" >{{mac}}</a></td>
              <td title="{{ago}}" >{{time}}</td>
              <td class="manufacturer" title="{{manufacturer}}" >{{manufacturer}}</td>
              <td>{{clientHostname}}</td>
            </tr>
            {{/each}}

          </table>
        </div>
    </script>

    <script type="x-template-handlebars" id="wlan-layout">
        <div class="header">
        <h1>{{title}}</h1>
          <div class="total-stats-container"></div>
          <div class="school-select-container"></div>
        </div>

        <div class="wlan-hosts-wrap">
          <div class="wlan-hosts clearfix"></div>
          <div class="footer">
          <p>
            Bar count on each wlan hotspot describes its user count relative to others.
          </p>
          <p>
          View on <a href="https://github.com/opinsys/school-status">Github</a>
          </p>
          </div>
          </div>
        </div>

    </script>

    <script type="x-template-handlebars" id="wlan-stats">
      <div class="content" title="{{count}} connected clients">
        <div class="name" >{{name}}</p>
        <div class="count" >{{count}}</div>
      </div>
    </script>


    <script type="x-template-handlebars" id="lightbox">

      <div class="background">
      </div>

      <div class="wrap">
        <button class="close">X</button>

        <div class="content">
        </div>

      </div>

    </script>

    <script>var require = { baseUrl: "/scripts/" };</script>
    <script src="/scripts/require.js"></script>
    <script src="/scripts/config.js"></script>
    <script src="/scripts/wlan-<%= appLoad %>.js"></script>

</head>

<body>
  <h1 class="opinsys-logo" ><a href="http://opinsys.fi/"><img src="/img/opinsys-logo.png"></a></h1>
  <div class="loading">Loading application...</div>
</body>

</html>
